<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-5 mb-4 bg-light">
    <h1 class="display-3">Weather Dashboard</h1>
    <p class="lead">A simple weather dashboard app</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid full-width-container">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search:
        </h2>
        <form id="search-form" class="mb-3">
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" />
          </div>
          <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
          <div class="modal fade" id="clearStorageModal" tabindex="-1" aria-labelledby="clearStorageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="clearStorageModalLabel">Clear Local Storage</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to clear all search history? This action cannot be undone.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" id="confirmClear">Clear</button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#clearStorageModal">
            Clear Search History
          </button>
          <div id="error-message" style="color:red;"></div>
        </form>
        <hr />
        <div id="search-history" class="list-group">
        </div>
      </aside>
      <main class="col-lg-9">
        <div id="current-weather" class="card">
          <div class="card-body">
            <h2 id="city-name" class="card-title"></h2>
            <p id="current-date" class="card-text"></p>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
            <p id="current-uv"></p>
          </div>
        </div>
        <div id="forecast-container">
          <div id="forecast"></div>
      </div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
